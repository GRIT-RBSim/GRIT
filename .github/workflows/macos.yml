name: MacOS
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
     - uses: actions/checkout@v2
     - name: make
       run: |
           cd src
           make CXX=g++-9
     - name: test run
       run: ./bin/simulate sample/solar_system
